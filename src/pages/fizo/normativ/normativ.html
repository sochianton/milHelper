<ion-card>

  <ion-list>

    <ion-item>
      <ion-label color="primary">Норматив: </ion-label>
      <ion-select plaseholder="Выберите норматив">
        <ion-option *ngFor="let item of titles | async" >
          {{item}}
        </ion-option>

      </ion-select>
    </ion-item>

    <ion-item>
      <ion-input type="number" placeholder="Результат" [ngModel]="result" ></ion-input>
    </ion-item>

  </ion-list>

  <ion-item>
    <p>
      <b>Баллы: </b>
    </p>
  </ion-item>

</ion-card>
