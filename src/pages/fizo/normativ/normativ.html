<ion-card>

  <ion-list>

    <ion-item>
      <ion-label color="primary">Норматив: </ion-label>
      <ion-select plaseholder="Выберите норматив" [(ngModel)]="uprNum" (ngModelChange)="onCardChanged()" >
        <ion-option *ngFor="let item of titles | async" [value]="item.uprN" >
          {{item.title}}
        </ion-option>

      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Результат: </ion-label>
      <ion-input type="number" placeholder="Результат" [(ngModel)]="result" (change)="onResultChanged()" ></ion-input>
    </ion-item>

  </ion-list>

  <ion-item>
    <small [ngStyle]="{'color':'#aaa'}" >{{card?.title}}</small>
    <h3>Баллы: {{resInBal}}</h3>
  </ion-item>

</ion-card>
