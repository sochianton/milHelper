<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="myAlert('Hello')">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>

  <ng-template #cardsTarget></ng-template>

  <hr />

  <ion-grid>
    <ion-row>
      <ion-col>

        <div>
          <button  ion-button block (click)="addCard()">
            <ion-icon name="add-circle"></ion-icon>
             Добавить
          </button>
        </div>

      </ion-col>
      <ion-col>

        <div>
          <button  ion-button block color="danger" outline (click)="removeCard()">
            Удалить
            <ion-icon name="remove-circle"></ion-icon>
          </button>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>

  <hr />

  <ion-card>
    <ion-card-header>
      Итого: {{totalResult}} баллов
    </ion-card-header>

  </ion-card>

</ion-content>
